<html lang="en">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body{
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Nunito Sans', sans-serif;
        font-family: 'Poppins', sans-serif;
        font-family: 'Roboto', sans-serif;

      }

      @media (max-width: 923px) {
        .display-none{
          display: none !important;
        }
      }
    </style>

  <body style="height: 100vh;">
    <div class="shadow p-0 m-4 bg-body rounded-4">
        <div class="row m-0 h-100">
            <div class="col p-0 d-flex justify-content-center align-items-center display-none">

            </div>
            
            <div class="col p-0 d-flex justify-content-center align-items-center">
                <form class="w-75">

                        <h2 class="form-label">Masuk Ke Akunmu</h2>
                    </div>    
                    <div class="shadow p-3 mb-3 bg-body rounded-4">
                        <div class="mb-4 mt-4">
                            <input placeholder="E-Mail Adress" type="email" class="form-control rounded-4" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4 mt-4">
                            <input placeholder="Password" type="password" class="form-control rounded-4" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <p><a href="" class="text-decoration-none">Lupa kata sandi?</a></p>
                        </div>
                        <div class="col p-0 d-flex justify-content-center align-items-center">
                            <button type="submit" class="w-25 p-3 btn btn-primary rounded-pill">MASUK</button>
                        </div>
                        <div class="row m-0 h-100">
                            <div class="col pt-4 p-0 d-flex justify-content-center align-items-center">
                                <p><a href="" class="text-decoration-none">

                            </div>
                        </div>
                    </div>

                    <div class="row m-0 h-100">
                        <div class="col pt-4 d-flex justify-content-center align-items-center">
                            <p class="shadow p-3 mb-5 bg-body rounded-4">
                                <img data-v-483079c7="" data-v-3bc9487c="" src="https://www.static-src.com/frontend/member/static/3.90.0-1/desktop/img/facebook.3cbc9602.svg">
                                <a href="" class="text-dark text-decoration-none">Facebook</a></p>
                        </div>
                        <div class="col pt-4 d-flex justify-content-center align-items-center">
                            <p class="shadow p-3 mb-5 bg-body rounded-4">
                                <img src="img/google-logo.svg" alt="" style="height: 30px;">
                                <a href="" class="text-dark text-decoration-none">Google</a></p>
                        </div>
                    </div>
                    <div class="col mt-n2 d-flex justify-content-center align-items-center">
                        <p class="text-secondary">tidak punya akun?<a href="" class="text-decoration-none">daftar</a></p>
                    </div>
                </form>
            </div>

        
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>

</html>
